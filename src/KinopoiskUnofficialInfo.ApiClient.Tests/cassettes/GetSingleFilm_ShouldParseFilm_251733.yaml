        {"data":{"filmId":251733,"nameRu":"Аватар","nameEn":"Avatar","webUrl":"https://www.kinopoisk.ru/film/251733/","posterUrl":"https://kinopoiskapiunofficial.tech/images/posters/kp/251733.jpg","posterUrlPreview":"https://kinopoiskapiunofficial.tech/images/posters/kp_small/251733.jpg","year":"2009","filmLength":"02:42","slogan":"Это новый мир","description":"Бывший морпех Джейк Салли прикован к инвалидному креслу. Несмотря на немощное тело, Джейк в душе по-прежнему остается воином. Он получает задание совершить путешествие в несколько световых лет к базе землян на планете Пандора, где корпорации добывают редкий минерал, имеющий огромное значение для выхода Земли из энергетического кризиса.","type":"FILM","ratingMpaa":"pg13","ratingAgeLimits":12,"premiereRu":"2009-12-17","distributors":"Двадцатый Век Фокс СНГ","premiereWorld":"2009-12-10","premiereDigital":null,"premiereWorldCountry":"Великобритания","premiereDvd":"2010-04-22","premiereBluRay":"2010-04-29","distributorRelease":"Двадцатый Век Фокс СНГ","countries":[{"country":"Великобритания"},{"country":"США"}],"genres":[{"genre":"боевик"},{"genre":"драма"},{"genre":"приключения"},{"genre":"фантастика"}],"facts":["21 августа 2009 года было объявлено «всемирным днем Аватара». В этот день по всей планете состоялись показы 15-минутного фрагмента картины.","События картины разворачиваются на Пандоре, спутнике со средой, похожей на земную, вращающемся по орбите планеты-гиганта Полифемуса в системе Альфа Центавра-А.","Изначально Джеймс Кэмерон планировал выпустить картину на экраны в 1999 году. Однако, учитывая сложность и масштабность спецэффектов, которые собирался создать Кэмерон, бюджет фильма должен был составить около $400 миллионов. Даже несмотря на гигантский кассовый успех «Титаника» (1997) ни одна студия не могла позволить себе выделить такие средства. Проект лег на полку, где находился около 10 лет.","Майкл Бин претендовал на одну из ролей в фильме. Он несколько раз встречался с Джеймсом Кэмероном. Однако Джеймс не хотел, чтобы фильм ассоциировался у зрителей с «Чужими» (1986), т.к. Сигурни Уивер уже подписала контракт на съёмки.","Кэмерон придумал сюжет фильма и написал первую версию сценария в 1995 году.","Для фильма Кэмерон разработал специальную технологию, которая позволяла во время съёмок видеть на экране мониторов компьютерных персонажей вместе с живыми актерами.","Премьера фильма была перенесена с лета на декабрь 2009. Однако задержка объясняется вовсе не техническими сложностями в производстве картины, а возможностью дать кинотеатрам лишнее время подготовиться к 3D релизу фильма.","Фильм состоит на 40% из живой съемки и на 60% из реалистичной компьютерной графики.","В оригинальном сценарии Кэмерона листва растений была такой же синей, как кожа На’Ви, но в конечном счете он решил использовать зеленый цвет для большей реалистичности.","Большая часть эпизодов фильма с натуральным движением снималась в Веллингтоне, Новая Зеландия, где были возведены огромные декорации. Это было похоже на настоящее масштабное строительство. Для конструирования декораций была создана огромная субструктура с использованием более чем 150 строителей-подрядчиков. ","Реальные декорации включают в себя Комнату связи, где установлены подобия саркофагов, при помощи которых сознание человека переносится в тело аватара, Биолабораторию – помещение для работы ученых и место хранения резервуаров с амниотической жидкостью, в которых находятся тела аватаров, достигшие состояния зрелости за время шестилетнего путешествия с Земли на Пандору; Центр управления, представляющий собой центральную нервную систему базы «Врата Ада», и военный бастион Armor Bay, где хранятся костюмы усиленной подвижности и вертолеты.","Кэмерон позвал в команду Пола Фроммера (Paul Frommer), лингвиста Университета Южной Калифорнии, для того чтобы тот придумал язык На'Ви, синекожих обитателей планеты Пандора. Для того, чтобы облегчить режиссёру выбор, Фроммер записал на диктофон множество звуковых образцов. Кэмерон остановил свой выбор на абруптивных согласных и отрывистых фразах, слегка напоминающих сдавленную речь. На составление одной только грамматики ушло несколько месяцев. Фроммер раздал актёрам «Аватара» брошюру «Говорим на На`Ви» и начал обучать их правильному произношению на новом языке. Кэмерон также приглашал к сотрудничеству и других экспертов — астрофизиков, профессора музыки, археолога. Эти специалисты рассчитали плотность атмосферы Пандоры, а также учредили трёхчастную структуру ладов в музыке инопланетян.","Для создания фильма потребовалось около 1-го петабайта дискового пространства (1024 терабайта)... Для сравнения — все спецэффекты &#171;Титаника&#187; заняли в 500 раз меньше, около 2-х терабайт.","В разговоре с Джейком Салли полковник вскользь упоминает, что участвовал в операциях американского военного контингента в Венесуэле и Нигерии и чудом остался жив. Следовательно, действие фильма происходит уже после вторжения США в эти страны. Обе они в нашей реальности богаты нефтью и прочими минеральными ресурсами.","На совещании перед решающей битвой полковник Куоритч (Стивен Лэнг) объявляет, что операция по усмирению пандоранцев получила кодовое название «Шок и трепет» (англ. Shock and awe). Так называлась военная доктрина американского контингента на Ближнем Востоке, разработанная специально для вторжения в Ирак.","Любопытен тот факт, что у аватаров людей пять пальцев, тогда как у жителей Пандоры всего четыре.","Ещё до выпуска фильма, в эпизоде «Танцы с гномами» мультсериала «Южный парк», появилась сатира на историю создания и сюжет фильма.","На роль Джейка студия планировала пригласить Мэтта Дэймона или Джейка Джилленхола, но Кэмерон отстоял кандидатуру Сэма Уортингтона.","Первый фильм, кассовые сборы которого в прокате составили более 2 миллиардов долларов.","Газ, используемый военными для усмирения На'ви, называется СМ-20. В фильме «Чужие» (1986) (также режиссера Джеймса Кэмерона и главной героини Сигурни Уивер), Васкес предлагает использовать CM-20 нервно-паралитический газ, чтобы атаковать улей Чужих.","Сэм Уортингтон был приглашен на кастинг по телефону. Тот кто звонил, не сказал ему ни одного слова о сюжете и даже не раскрыл имени режиссера. Сэм был разочарован, так как думал что это очередная трата времени.","Джоди Фостер расcматривалась для роли доктора Грейс Августин.","Год никогда не указывали в фильме, но видеоблог Джейка показывает 2154 год. Финальная битва состоялась в августе 2154, 200 лет со дня рождения Джеймса Кэмерона.","Первая фраза &#171;Аватара&#187;, которую слышали все земляне после прибытия на Пандору, — &#171;Вы больше не в Канзасе!&#187; — происходит от английской идиомы not in Kansas anymore — &#171;больше не в привычной обстановке, не дома&#187;. Это выражение появилось в 1939 году, после выхода на экраны фильма &#171;Волшебник страны Оз&#187; (1939), когда Дороти, очутившись в стране Оз, произносит: &#171;Toto, I&#8217;ve a feeling we&#8217;re not in Kansas anymore&#187; (&#171;Тотошка, я чувствую, что мы больше не в Канзасе&#187;)."],"seasons":[]},"externalId":{"imdbId":"tt0499549"},"rating":{"rating":7.9,"ratingVoteCount":627729,"ratingImdb":7.8,"ratingImdbVoteCount":1138250,"ratingFilmCritics":"7.4","ratingFilmCriticsVoteCount":319,"ratingAwait":"85.93","ratingAwaitCount":38699,"ratingRfCritics":"75.0","ratingRfCriticsVoteCount":12},"budget":{"grossRu":119903638,"grossUsa":749766139,"grossWorld":2743577587,"budget":"$237000000","marketing":null},"review":{"reviewsCount":2362,"ratingGoodReview":"75.6","ratingGoodReviewVoteCount":1623}}
