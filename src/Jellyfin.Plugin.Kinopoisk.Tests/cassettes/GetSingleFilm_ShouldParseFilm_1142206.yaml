        {"data":{"filmId":1142206,"nameRu":"Пальма","nameEn":null,"webUrl":"http://www.kinopoisk.ru/film/1142206/","posterUrl":"https://kinopoiskapiunofficial.tech/images/posters/kp/1142206.jpg","posterUrlPreview":"https://kinopoiskapiunofficial.tech/images/posters/kp_small/1142206.jpg","year":"2020","filmLength":"1:50","slogan":"История настоящей дружбы","description":"Овчарка по кличке Пальма вынужденно расстается с хозяином: тот улетает за границу, а верную собаку не берут на рейс и оставляют прямо на летном поле. Пальма прячется в аэропорту и каждый день встречает самолеты в надежде, что хозяин вернулся. Но время идет… 9-летний Коля — тоже новенький в аэропорту: он потерял маму и переехал к отцу-пилоту, которого почти не знает. Пальма становится для мальчика родственной душой и лучшим другом. А отцу Коли, летчику Лазареву, предстоит заслужить доверие и любовь сына, сделав нелегкий выбор между карьерой и семьей. И найти способ не разлучить друзей, когда за Пальмой однажды возвращается хозяин.","type":"FILM","ratingMpaa":null,"ratingAgeLimits":6,"premiereRu":"2021-03-18","distributors":"Централ Партнершип","premiereWorld":"2021-05-28","premiereDigital":null,"premiereWorldCountry":"Япония","premiereDvd":null,"premiereBluRay":null,"distributorRelease":null,"countries":[{"country":"Россия"},{"country":"Япония"}],"genres":[{"genre":"приключения"},{"genre":"семейный"}],"facts":["Актер Артур Иванов появляется в фильме в эпизодической роли, представляясь: «Юрий, журналист». Это отсылка к Юрию Росту, журналисту «Комсомольской правды», автору оригинальной статьи про Пальму.","Сценарий «Пальмы» написан по мотивам реальных событий, происходивших в 1974-1976 годах во «Внуково». Оставленная в аэропорту собака несколько лет ждала возвращения хозяина, встречая каждый приземляющийся ИЛ-18, на котором он когда-то улетел.  В 1976 году в «Комсомольской правде» об этом вышла статья Юрия Роста «Два года ждет».","В одной из сцен Пальма встречает английского сеттера, которого позже на самолете увозит хозяин. Это отсылка к советскому фильму 1976 года «Белый Бим Черное ухо».","Артур Иванов появляется в эпизодической роли, представляясь: «Юрий, журналист». Это отсылка к Юрию Росту, журналисту «Комсомольской правды», автору оригинальной статьи про Пальму.","На роль мальчика Коли кастинг прошли более 300 детей, прежде чем режиссер утвердил Леонида Басова. Для него это – дебют в кино.","В  картине публикация из «Комсомольской правды» выходит не под оригинальным названием, а под заголовком «На привязи у взлетной полосы» – как оммаж создателям одноименного телефильма 1989 года, которые первыми рассказали историю Пальмы.","На роль Коли кастинг прошли более 300 детей, прежде чем режиссер утвердил Леонида Басова.","Существует версия для японского проката, в которую вошли дополнительные сцены, снятые в провинции Акита на острове Хонсю с участием японских актеров.","В одной из сцен Пальма встречает английского сеттера, которого позже на самолете увозит хозяин. Это отсылка к фильму «Белый Бим Черное ухо».","Сценарий написан по мотивам реальных событий, происходивших в 1974-1976 годах во «Внуково». Оставленная в аэропорту собака несколько лет ждала возвращения хозяина, встречая каждый приземляющийся ИЛ-18, на котором он когда-то улетел. В 1976 году в «Комсомольской правде» об этом вышла статья Юрия Роста «Два года ждет».","Известная фотография Роста из статьи о Пальме была практически полностью воссоздана для съемок сцены с журналистом.","Существует версия для японского проката, в которую вошли дополнительные сцены, снятые в провинции Акита на острове Хонсю с участием не только российских, но и японских актеров."],"seasons":[]},"externalId":{"imdbId":"tt8396480"},"rating":{"rating":7.4,"ratingVoteCount":5335,"ratingImdb":7.5,"ratingImdbVoteCount":32,"ratingFilmCritics":null,"ratingFilmCriticsVoteCount":0,"ratingAwait":"89%","ratingAwaitCount":1792,"ratingRfCritics":"‒","ratingRfCriticsVoteCount":3}}
