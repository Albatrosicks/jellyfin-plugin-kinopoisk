        {"data":{"filmId":1142206,"nameRu":"Пальма","nameEn":null,"webUrl":"https://www.kinopoisk.ru/film/1142206/","posterUrl":"https://kinopoiskapiunofficial.tech/images/posters/kp/1142206.jpg","posterUrlPreview":"https://kinopoiskapiunofficial.tech/images/posters/kp_small/1142206.jpg","year":2020,"filmLength":"01:50","slogan":"История настоящей дружбы","description":"Овчарка по кличке Пальма вынужденно расстается с хозяином: тот улетает за границу, а верную собаку не берут на рейс и оставляют прямо на летном поле. Пальма прячется в аэропорту и каждый день встречает самолеты в надежде, что хозяин вернулся. Но время идет… 9-летний Коля — тоже новенький в аэропорту: он потерял маму и переехал к отцу-пилоту, которого почти не знает. Пальма становится для мальчика родственной душой и лучшим другом. А отцу Коли, летчику Лазареву, предстоит заслужить доверие и любовь сына, сделав нелегкий выбор между карьерой и семьей. И найти способ не разлучить друзей, когда за Пальмой однажды возвращается хозяин.","type":"FILM","ratingMpaa":null,"ratingAgeLimits":6,"premiereRu":"2021-03-18","distributors":"","premiereWorld":"2021-05-28","premiereDigital":null,"premiereWorldCountry":"Япония","premiereDvd":null,"premiereBluRay":null,"distributorRelease":"","countries":[{"country":"Россия"},{"country":"Япония"}],"genres":[{"genre":"приключения"},{"genre":"семейный"}],"facts":["Сценарий написан по мотивам реальных событий, происходивших в 1974-1976 годах во &#171;Внуково&#187;. Оставленная в аэропорту собака несколько лет ждала возвращения хозяина, встречая каждый приземляющийся ИЛ-18, на котором он когда-то улетел. В 1976 году в &#171;Комсомольской правде&#187; об этом вышла статья Юрия Роста &#171;Два года ждет&#187;.","Существует версия для японского проката, в которую вошли дополнительные сцены, снятые в провинции Акита на острове Хонсю с участием японских актеров.","На роль Коли кастинг прошли более 300 детей, прежде чем режиссер утвердил Леонида Басова.","В  картине публикация из «