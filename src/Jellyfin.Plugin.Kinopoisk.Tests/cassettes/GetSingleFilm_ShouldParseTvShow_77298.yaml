    body:
      encoding: ''
      string: |-
        {"data":{"filmId":77298,"nameRu":"Вавилон 5","nameEn":"Babylon 5","webUrl":"http://www.kinopoisk.ru/film/77298/","posterUrl":"https://kinopoiskapiunofficial.tech/images/posters/kp/77298.jpg","posterUrlPreview":"https://kinopoiskapiunofficial.tech/images/posters/kp_small/77298.jpg","year":"1993-1998","filmLength":"0:43","slogan":null,"description":"Началась новая эра в истории человечества. Минуло десять лет после войны Земли с Минбаром. Проект «Вавилон» стал воплощением мечты о галактике без войн. Его цель – создание центра, где различные цивилизации смогут решать спорные вопросы мирным путём. Станция стала местом встречи и домом для дипломатов, авантюристов, дельцов, путешественников, тысяч людей и инопланетян на двух с половиной миллионов тонн вращающегося металла, среди бездны космоса. Однако со временем «Вавилон 5» приобрёл другое значение и стал последней надеждой на прочный мир. Но вскоре эта надежда рухнула. И в час начала великих войн, он обрёл иное содержание, стал последней надеждой на победу. Время: 2257 года - 2382 год. Место действия: «Вавилон 5»","type":"TV_SHOW","ratingMpaa":null,"ratingAgeLimits":12,"premiereRu":null,"distributors":null,"premiereWorld":"1994-01-26","premiereDigital":null,"premiereWorldCountry":"США","premiereDvd":null,"premiereBluRay":null,"distributorRelease":null,"countries":[{"country":"США"}],"genres":[{"genre":"боевик"},{"genre":"драма"},{"genre":"фантастика"}],"facts":["Истребитель «Starfury» был первым космическим кораблем в кино, который летал в соответствии с законами ньютоновской физики. Их дизайн впечатлял настолько, что НАСА попросила разрешение использовать Фурию как базовый прототип буксиров для МКС (Международной космической станции).","Капитан Джон Шеридан на протяжении всего сериала часто употребляет главный вопрос «философии теней»: «Чего ты хочешь?».","Майкл О’Харе, исполнитель роли Джефри Синклера, покинул сериал Вавилон 5 из-за болезни, первые признаки которой стали проявляться на съемках сериала. Майкл начал страдать от психического расстройства, сопровождающегося галлюцинациями и параноей. Продюсер проекта Дж. Майкл Стражински предложил приостановить съемки после первого сезона, чтобы Майкл мог получить необходимое лечение. Однако актер отказался подвергнуть риску работу большого коллектива и предпочел покинуть шоу.\nЛечение Майкла было довольно успешно, он никогда не был полностью излечен. Впоследствии актер снялся в нескольких эпизодах, чтобы закончить сюжетную линию своего персонажа.\nМайкл О’Харе попросил Стражински держать его состояние в секрете, позволив ему «унести тайну с собой в могилу». В то же время, поскольку поклонники заслуживают того, чтобы в конечном итоге узнать истинную причину его ухода, а также поскольку его опыт может повысить уровень осведомленности и понимания в отношении людей, страдающих от психических заболеваний, по его просьбе  Стражински раскрыл причину ухода О’Харе из сериала, спустя восемь месяцев после смерти актера, 28 мая 2013 года.","Расы из сериала имеют свои прообразы в земной истории. Так, по утверждению Стражински, центавриане имеют своим прообразом римлян.","В сериале в разных вариантах обыгрывается известная шутка «Сколько нужно человек, чтобы вкрутить лампочку…». Например: «-Сколько нужно минбарцев, чтобы вкрутить лампочку? Ни одного. Они всегда сдаются до того, как закончить дело, не объясняя, почему» (Шеридан в разговоре с Ивановой). «-Сколько нужно центавриан, чтобы вкрутить лампочку? -Один, но он не станет этого делать, а будет вспоминать о славных временах, когда мог приказать сделать это слуге» (Лондо в разговоре с Ленньером).","Группа «Complex numbers» в альбоме «Земное Притяжение» сочинила песню «Минбарский снег».","Один из отрицательных персонажей сериала, представитель пси-корпуса телепат Альфред Бестер, носит имя и фамилию известного писателя-фантаста, написавшего роман о телепатах «Человек без лица».","Одна из наград Хьюго, полученная сериалом, была использована в декорациях финального эпизода.","«Вавилон-5» стал основой для многочисленных пародий:\n«Babylon Park» — серия пародий с персонажами, сделанными в стиле сериала «Южный Парк» (1997),\n«Star Wreck» (Звёздная развалина) — финская серия пародий.","В серии «Вживление» в разговоре доктора Франклина и Маркуса Коула с группой симбионтов Виндриззи, последние неоднократно говорят о невообразимых вещах, о которых они приобрели воспоминания, слившись с Виндриззи. Их стилистика точно соответствует финальному монологу Роя Батти из фильма Ридли Скотта «Бегущий по лезвию» (1982)."],"seasons":[{"number":1,"episodes":[{"seasonNumber":1,"episodeNumber":0,"nameRu":null,"nameEn":"Babylon 5: Kokoontuminen","synopsis":null,"releaseDate":"1997-08-17"},{"seasonNumber":1,"episodeNumber":1,"nameRu":"Полночь на линии огня","nameEn":"Midnight on the Firing Line","synopsis":"После атаки флота нарнов на колонию Центавра возрастает напряженность между послами Г’Каром и Лондо Моллари. В то же время корабли, находящиеся вблизи станции, подвергаются атакам пиратов.","releaseDate":"1997-08-24"},{"seasonNumber":1,"episodeNumber":2,"nameRu":"Охотник за душами","nameEn":"Soul Hunter","synopsis":"Серьёзно поврежденное судно прибивает к станции. На нём оказывается охотник за душами, представитель древней расы, представители которой коллекционируют и сохраняют умирающих.","releaseDate":"1997-08-31"},{"seasonNumber":1,"episodeNumber":3,"nameRu":"Коварство и любовь","nameEn":"Born to the Purple","synopsis":"Карьера Лондо оказывается под угрозой, когда красивая рабыня соблазняет его и крадет компрометирующую информацию. Майкл Гарибальди расследует несанкционированное использование каналов связи.","releaseDate":"1997-09-07"},{"seasonNumber":1,"episodeNumber":10,"nameRu":"Фанатики","nameEn":"Believers","synopsis":"Инопланетная пара обращается к доктору Франклину с просьбой вылечить его сына. Его может спасти простая операция, но это идет вразрез с инопланетными религиозными нормами. Сьюзан Иванова сопровождает пассажирский транспорт через территорию активности пиратов.","releaseDate":"1997-10-26"},{"seasonNumber":1,"episodeNumber":17,"nameRu":"Наследие прошлого","nameEn":"Legacies","synopsis":"Минбарский военный крейсер прибывает на Вавилон-5, дабы почтить память умершего военачальник. Между Талией и Ивановой идет борьба за судьбу девушки-телепата.","releaseDate":"1997-12-14"},{"seasonNumber":1,"episodeNumber":4,"nameRu":"Инфекция","nameEn":"Infection","synopsis":"На станцию, с просьбой помочь в изучении странных артефактов органической технологии, прибывает друг и ментор доктора Франклина — ксеноархеолог Хендрикс.","releaseDate":"1997-09-14"},{"seasonNumber":1,"episodeNumber":5,"nameRu":"Парламент мечты","nameEn":"The Parliament of Dreams","synopsis":"Давняя возлюбленная коммандера Синклера Кэтрин прибывает на станцию во время религиозного фестиваля. К Г’Кару же прибывают атташе На’Тот и курьер с Нарна — один из которых подосланный убийца.","releaseDate":"1997-09-21"},{"seasonNumber":1,"episodeNumber":6,"nameRu":"Поле битвы — разум","nameEn":"Mind War","synopsis":"На станцию прибывает пси-коп Бестер с помощницей. Они разыскивают беглого телепата, скрывающегося на Вавилоне-5. Кэтрин Сакай, игнорируя предупреждения Г’Кара, отправляется исследовать планету в спорном секторе.","releaseDate":"1997-09-28"},{"seasonNumber":1,"episodeNumber":7,"nameRu":"Молитва войны","nameEn":"The War Prayer","synopsis":"На станции расистская группировка совершает нападения на инопланетян, в том числе на известную минбарскую поэтессу. Лондо же пытается решить проблему с двумя центаврскими подростками, не желающими вступать в брак по расчету.","releaseDate":"1997-10-05"},{"seasonNumber":1,"episodeNumber":8,"nameRu":"И небо, полное звёзд","nameEn":"And the Sky Full of Stars","synopsis":"Синклер захвачен и допрашивается двумя людьми, которые пытаются доказать его предательство во время битвы на Рубеже.","releaseDate":"1997-10-12"},{"seasonNumber":1,"episodeNumber":9,"nameRu":"Несущая смерть","nameEn":"Deathwalker","synopsis":"На’Тот набрасывается на приезжую инопланетянку, обвиняя её в том, что она Джа’дур — военная преступница, известная как Несущая смерть. Кош нанимает Талию для переговоров с странным человеком.","releaseDate":"1997-10-19"},{"seasonNumber":1,"episodeNumber":11,"nameRu":"Выжившие","nameEn":"Survivors","synopsis":"Перед визитом президента Земного Альянса в доках станции происходит взрыв. За расследование берется прибывший майор службы президентской безопасности Кеммер, винящая Гарибальди в смерти своего отца.","releaseDate":"1997-11-02"},{"seasonNumber":1,"episodeNumber":12,"nameRu":"Крайние меры","nameEn":"By Any Means Necessary","synopsis":"Серия инцидентов в доках, в том числе авария корабля нарнов, вынуждает рабочих начать забастовку. Г’Кар вынужден искать замену потерянному в аварии редкому цветку, необходимому для религиозного ритуала.","releaseDate":"1997-11-09"},{"seasonNumber":1,"episodeNumber":13,"nameRu":"Пророчества и предсказания","nameEn":"Signs and Portents","synopsis":"Представители Центавра прибывают на станцию для транспортировки уникальной реликвии на свою родную планету. В это время появляется странный человек — Морден, который задает всем послам вопрос: «Что Вы хотите?»","releaseDate":"1997-11-16"},{"seasonNumber":1,"episodeNumber":14,"nameRu":"Технический нокаут","nameEn":"TKO","synopsis":"На станцию прибывают Уолкер Смит и рабби Козлов, один — для участия в инопланетных боях «мутай», другой — помочь Ивановой провести обряд поминовения её отца.","releaseDate":"1997-11-23"},{"seasonNumber":1,"episodeNumber":15,"nameRu":"Грааль","nameEn":"Grail","synopsis":"На станцию прибывает последний член ордена, ищущего Грааль. В то же время на нижних палубах станции гангстеры создают проблемы службе безопасности, стирая память у свидетелей.","releaseDate":"1997-11-30"},{"seasonNumber":1,"episodeNumber":16,"nameRu":"Глаза","nameEn":"Eyes","synopsis":"На станцию прибывают военный дознаватель и телепат, их целью является оценить лояльность экипажа к Земле. Пока высшее командование занято проверяющими, Ленньер помогает Гарибальди собрать мотоцикл конца XX века.","releaseDate":"1997-12-07"},{"seasonNumber":1,"episodeNumber":18,"nameRu":"Глас в пустыне: Часть 1","nameEn":"A Voice in the Wilderness: Part 1","synopsis":"С необитаемой планеты Эпсилон-3, на орбите которой находится Вавилон-5, начинают поступать странные сигналы.","releaseDate":"1997-12-21"},{"seasonNumber":1,"episodeNumber":19,"nameRu":"Глас в пустыне: Часть 2","nameEn":"A Voice in the Wilderness: Part 2","synopsis":"Беспорядки на Марсе заставляют Гарибальди вспомнить о давней любви.","releaseDate":"1997-12-28"},{"seasonNumber":1,"episodeNumber":20,"nameRu":"Встреча с прошлым","nameEn":"Babylon Squared","synopsis":"Исчезнувший четырьмя годами раньше, Вавилон-4 появляется из ниоткуда, и Синклер с Гарибальди отправляются эвакуировать экипаж. Серый совет вызывает Деленн и сообщает, что её избрали новым лидером.","releaseDate":"1998-01-04"},{"seasonNumber":1,"episodeNumber":21,"nameRu":"Цена милосердия","nameEn":"The Quality of Mercy","synopsis":"Доктор Франклин расследует информацию о нелицензированном лекаре на нижних палубах, а Лондо берет Леньера на экскурсию по злачным местам станции. Тем временем на станции приговаривают к стиранию личности серийного убийцу.","releaseDate":"1998-01-11"},{"seasonNumber":1,"episodeNumber":22,"nameRu":"Кризалис","nameEn":"Chrysalis","synopsis":"Накануне нового, 2259, года возрастает напряженность в отношениях между Нарном и Центавром, и Лондо находит решение, сулящее ему и его родному миру славу. Гарибальди же пытается расследовать убийство своего информатора.","releaseDate":"1998-01-18"}]},{"number":2,"episodes":[{"seasonNumber":2,"episodeNumber":4,"nameRu":"Далёкая звезда","nameEn":"A Distant Star","synopsis":"Шеридан проводит опасную операцию по спасению исследовательского судна, застрявшего в гиперпространстве. Авторитет Деленн в минбарском правительстве оказывается под вопросом из-за её трансформации.","releaseDate":"1998-02-15"},{"seasonNumber":2,"episodeNumber":1,"nameRu":"Отправные пункты","nameEn":"Points of Departure","synopsis":"После перевода Синклера Джон Шеридан принимает командование Вавилоном-5, к которому приближается мятежный минбарский крейсер.","releaseDate":"1998-01-25"},{"seasonNumber":2,"episodeNumber":2,"nameRu":"Откровения","nameEn":"Revelations","synopsis":"Франклин принимает радикальные меры для спасения Гарибальди, Деленн вылупляется из кризалиса, Лондо продолжает переговоры с Морденом, Г’Кар возвращается из экспедиции, в которой обнаруживает следы воскрешения древней расы.","releaseDate":"1998-02-01"},{"seasonNumber":2,"episodeNumber":3,"nameRu":"Геометрия теней","nameEn":"The Geometry of Shadows","synopsis":"Лондо продолжает использовать Мордена и его союзников для наращивания силы Центавра и повышения своего статуса. На станцию прибывают техномаги, а Иванова оказывается вовлечена в конфликт между двумя группировками дрази.","releaseDate":"1998-02-08"},{"seasonNumber":2,"episodeNumber":5,"nameRu":"Из тьмы веков","nameEn":"The Long Dark","synopsis":"Судно с криокапсулами, отправившееся с Земли за сотню лет до постройки Вавилона-5 и открытия гиперпространства, появляется вблизи станции. На борту судна оказываются женщина из прошлого, мертвое тело и смертельно опасное существо.","releaseDate":"1998-02-22"},{"seasonNumber":2,"episodeNumber":6,"nameRu":"Паук в паутине","nameEn":"Spider in the Web","synopsis":"Старый друг Талии Винтерс убит человеком, якобы, состоящим в марсианском сопротивлении. Однако, убийца числится мертвым.","releaseDate":"1998-03-01"},{"seasonNumber":2,"episodeNumber":7,"nameRu":"Родственные души","nameEn":"Soul Mates","synopsis":"К Лондо на станцию прибывают его три жены, а к Талии - ее бывший муж, телепат, который смог избавиться от своего дара. Делен же пытается при помощи Ивановой свыкнуться со своей человеческой природой.","releaseDate":"1998-03-08"},{"seasonNumber":2,"episodeNumber":8,"nameRu":"Гонки сквозь мрак","nameEn":"A Race Through Dark Places","synopsis":"Бестер прибывает на станцию для расследования деятельности канала по переброске беглых телепатов, который создан кем-то из высшего командования станцией.","releaseDate":"1998-03-15"},{"seasonNumber":2,"episodeNumber":9,"nameRu":"Нашествие теней","nameEn":"The Coming of Shadows","synopsis":"Император Центавра прибывает с визитом на станцию, что приводит к радикальным действиям, как Г’Кара, так и Лондо с лордом Рифа. Гарибальди сталкивается с группой, называющей себя «рейнджеры».","releaseDate":"1998-03-22"},{"seasonNumber":2,"episodeNumber":10,"nameRu":"Десант","nameEn":"GROPOS","synopsis":"Вавилон-5 становится базой для 25 тысяч пехотинцев под руководством генерала Ричарда Франклина, отца Стивена.","releaseDate":"1998-03-29"},{"seasonNumber":2,"episodeNumber":11,"nameRu":"Один в ночи","nameEn":"All Alone in the Night","synopsis":"Во время полета Шеридан захвачен неизвестными инопланетным кораблем. Деленн вызывана Серым Советом, который готов вынести решение о ее дальнейшей судьбе.","releaseDate":"1998-04-05"},{"seasonNumber":2,"episodeNumber":12,"nameRu":"Жертвоприношения","nameEn":"Acts of Sacrifice","synopsis":"Г’Кар пытается получить дипломатическую и военную поддержку со стороны Земного Альянса для своего народа, а Иванова пытается наладить контакт с цивилизацией лумати.","releaseDate":"1998-04-12"},{"seasonNumber":2,"episodeNumber":13,"nameRu":"Охотник и жертва","nameEn":"Hunter, Prey","synopsis":"Экипаж Вавилона-5 и служба безопасности Земного Альянса, каждый со своими целями, разыскивают бывшего врача президента, знающего тайну гибели предыдущего президента — Луиса Сантьяго.","releaseDate":"1998-04-19"},{"seasonNumber":2,"episodeNumber":14,"nameRu":"Вопрос чести","nameEn":"There All the Honor Lies","synopsis":"Шеридан отстранен от командования и ему грозит суд за убийство минбарца в результате самообороны. Ивановой поручено курировать продажу сувенирной продукции станции.","releaseDate":"1998-04-26"},{"seasonNumber":2,"episodeNumber":15,"nameRu":"А теперь — слово","nameEn":"And Now for a Word","synopsis":"Корреспонденты ISN проводят 36 часов на станции, снимая документальный фильм о ее жизни, ее обитателях, а также о развитии нарно-центаврской войны.","releaseDate":"1998-05-03"},{"seasonNumber":2,"episodeNumber":16,"nameRu":"В тени За’ха’дума","nameEn":"In the Shadow of Z'ha'dum","synopsis":"Шеридан обнаруживает связь между гибелью своей жены и таинственным мистером Морденом. Прибывший на станцию чиновник из новосозданного Министерства Мира вербует людей в «Ночную стражу».","releaseDate":"1998-05-10"},{"seasonNumber":2,"episodeNumber":17,"nameRu":"Клинки","nameEn":"Knives","synopsis":"С просьбой о помощи к Лондо прибывает старый друг, которого вскорости могут объявить предателем. В Шеридана вселяется инопланетное существо.","releaseDate":"1998-05-17"},{"seasonNumber":2,"episodeNumber":18,"nameRu":"Исповеди и сетования","nameEn":"Confessions and Lamentations","synopsis":"Смертельно опасная болезнь угрожает цивилизации маркабов, а, возможно, и всем на станции. Доктор Франклин пытается создать лекарство, пока не станет слишком поздно.","releaseDate":"1998-05-24"},{"seasonNumber":2,"episodeNumber":19,"nameRu":"Раздвоение преданности","nameEn":"Divided Loyalties","synopsis":"Лита, бывшая телепатом на станции в первый год её существования, возвращается с информацией, что кто-то из экипажа является шпионом пси-корпуса.","releaseDate":"1998-05-31"},{"seasonNumber":2,"episodeNumber":20,"nameRu":"Долгая битва в сумерках","nameEn":"The Long, Twilight Struggle","synopsis":"Центавр продолжает наступление на Нарн, готовя ловушку для нарнского флота при помощи тайного союзника Лондо, Теней.","releaseDate":"1998-08-30"},{"seasonNumber":2,"episodeNumber":21,"nameRu":"Инквизитор","nameEn":"Comes the Inquisitor","synopsis":"На станцию прибывает посланник Ворлона — «инквизитор», цель которого узнать истинные причины, побудившие Деленн и Шеридана на борьбу. Нарны на боту корабля ставят под сомнение лидерство Г’Кара.","releaseDate":"1998-09-06"},{"seasonNumber":2,"episodeNumber":22,"nameRu":"Нашествие тьмы","nameEn":"The Fall of Night","synopsis":"Командный состав станции попадает между молотом и наковальней, когда Шеридан решает дать убежище нарнскому военному кораблю. Земля в то же время оказывает поддержку Республике Центавра. А «Ночная стража» начинает увеличивать свое влияние.","releaseDate":"1998-09-13"}]},{"number":3,"episodes":[{"seasonNumber":3,"episodeNumber":1,"nameRu":"Дело чести","nameEn":"Matters of Honor","synopsis":"На станцию прибывают рейнджер Маркус Коул, а также представитель военной разведки, ищущий информацию о кораблях Теней.","releaseDate":"1997-01-29"},{"seasonNumber":3,"episodeNumber":2,"nameRu":"Убеждения","nameEn":"Convictions","synopsis":"На станции происходит ряд взрывов, в результате одного из которых ранен Ленньер. После спасения Шеридана Кошем на Вавилон-5 прибывают группы различных паломников, в том числе католические монахи, во главе с братом Тео.","releaseDate":"1995-11-13"},{"seasonNumber":3,"episodeNumber":3,"nameRu":"Тяжёлый день","nameEn":"A Day in the Strife","synopsis":"К Вавилону-5 приближается странный зонд, принадлежащий неизвестной расе. Г’Кар же вновь вынужден доказывать своё право на лидерство. И все это происходит на фоне непрекращающегося спора с представителями транспортников.","releaseDate":"1995-11-20"},{"seasonNumber":3,"episodeNumber":4,"nameRu":"Путь через Гефсиманский сад","nameEn":"Passing Through Gethsemane","synopsis":"Монах, из организованной ранее постоянной миссии на станции, преследуем странными знаками и забытыми воспоминаниями. Лита Александер возвращается на станцию из пространства Ворлона.","releaseDate":"1995-11-27"},{"seasonNumber":3,"episodeNumber":5,"nameRu":"Голоса полномочий","nameEn":"Voices of Authority","synopsis":"Иванова и Маркус разыскивают Изначальных, способных помочь в надвигающейся войне. На станцию прибывает чиновница с Земли, назначенная политическим советником Шеридана.","releaseDate":"1996-01-29"},{"seasonNumber":3,"episodeNumber":6,"nameRu":"Прах к праху","nameEn":"Dust to Dust","synopsis":"На станцию снова прибывает Бестер, на этот раз расследующий торговлю «прахом» — наркотиком, увеличивающим телепатические способности и опасным не только для принимающего, но и для окружающих.","releaseDate":"1996-02-05"},{"seasonNumber":3,"episodeNumber":7,"nameRu":"Вживление","nameEn":"Exogenesis","synopsis":"Франклин и Маркус расследуют появление паразита в трущобах. А Сьюзан пытается понять, насколько можно доверять лейтенанту Корвину.","releaseDate":"1996-02-12"},{"seasonNumber":3,"episodeNumber":8,"nameRu":"Вести с Земли","nameEn":"Messages from Earth","synopsis":"Информация, с трудом полученная с Земли, вынуждает Деленн и Шеридана отправиться с опасной миссией в земное пространство.","releaseDate":"1996-02-19"},{"seasonNumber":3,"episodeNumber":9,"nameRu":"Возврата нет","nameEn":"Point of No Return","synopsis":"Президент Земли вводит военное положение, и экипаж станции обязан передать командование Ночной страже. Известная предсказательница, вдова императора Центавра, посещает станцию.","releaseDate":"1996-02-26"},{"seasonNumber":3,"episodeNumber":10,"nameRu":"Мятежная станция","nameEn":"Severed Dreams","synopsis":"Президент Кларк пытается взять станцию под свой контроль, чем вынуждает Шеридана применить оружие против своего правительства. Деленн вступает в открытую конфронтацию с Серым Советом.","releaseDate":"1996-04-01"},{"seasonNumber":3,"episodeNumber":11,"nameRu":"Церемонии света и тьмы","nameEn":"Ceremonies of Light and Dark","synopsis":"Деленн устраивает минбарскую религиозную церемонию, дабы помочь экипажу и послам осознать события предыдущих дней. В то же время остатки Ночной стражи готовятся взять реванш.","releaseDate":"1996-04-08"},{"seasonNumber":3,"episodeNumber":12,"nameRu":"Разбитые мечты Вира","nameEn":"Sic Transit Vir","synopsis":"Вир, преследуемый последствиями своей «работы» на Минбаре, возвращается на станцию для встречи со своей невестой, которую он раньше никогда не видел.","releaseDate":"1996-04-15"},{"seasonNumber":3,"episodeNumber":13,"nameRu":"Пассажир из Авалона","nameEn":"A Late Delivery from Avalon","synopsis":"На станцию прибывает странный пассажир, считающий себя королем Артуром из британских легенд. Шеридан и Иванова пытаются решить вопрос с новым статусом Вавилона-5.","releaseDate":"1996-04-22"},{"seasonNumber":3,"episodeNumber":14,"nameRu":"Корабль скорби","nameEn":"Ship of Tears","synopsis":"На станцию прибывает Бестер с информацией, что Кларк сотрудничает с Тенями и собирается передать им оружие. В благодарность за информацию, Бестер хочет, чтобы Шеридан захватил судно с грузом.","releaseDate":"1996-04-29"},{"seasonNumber":3,"episodeNumber":15,"nameRu":"Интерлюдии и испытания","nameEn":"Interludes and Examinations","synopsis":"Тени открыто атаковали дальние миры — война Теней началась, и Шеридан вынужден просить помощи Коша. На фоне растущего числа пациентов, Франклин все больше и больше становится зависим от стимуляторов.","releaseDate":"1996-05-06"},{"seasonNumber":3,"episodeNumber":16,"nameRu":"Война без конца: Часть 1","nameEn":"War Without End: Part One","synopsis":"Джеффри Синклер, первый командующий станцией, организует миссию для спасения Вавилона-5 и всей Вселенной.","releaseDate":"1996-05-13"},{"seasonNumber":3,"episodeNumber":17,"nameRu":"Война без конца: Часть 2","nameEn":"War Without End: Part Two","synopsis":"Возврат в прошлое и угон Вавилона-4.","releaseDate":"1996-05-20"},{"seasonNumber":3,"episodeNumber":18,"nameRu":"Бродяга","nameEn":"Walkabout","synopsis":"На станцию, вместо погибшего Коша, прибывает новый посол Ворлона. Шеридан решает использовать преимущество против Теней, раскрытое при помощи Бестера. А доктор Стивен Франклин продолжает блуждать по станции в поисках себя.","releaseDate":"1996-09-30"},{"seasonNumber":3,"episodeNumber":19,"nameRu":"Уровень 17 не числится","nameEn":"Grey 17 Is Missing","synopsis":"Гарибальди изучает «пропавший» уровень станции. Деленн становится новым главой рейнджеров — Энтил’За, но Нерун оспаривает право на лидерство.","releaseDate":"1996-10-07"},{"seasonNumber":3,"episodeNumber":20,"nameRu":"И камни возопят, не укрыться","nameEn":"And the Rock Cried Out, No Hiding Place","synopsis":"Лондо готовит план, чтобы избавиться от лорда Рифа, своего политического соперника. К брату Тео прибывает делегация религиозных деятелей.","releaseDate":"1996-10-14"},{"seasonNumber":3,"episodeNumber":21,"nameRu":"Танцы с Тенями","nameEn":"Shadow Dancing","synopsis":"Шеридан, предугадывая место следующего удара Теней, готовится дать им отпор. Бродяжничество Франклина заканчивается для него серьезным ранением.","releaseDate":"1996-10-21"},{"seasonNumber":3,"episodeNumber":22,"nameRu":"За’Ха’Дум","nameEn":"Z'ha'dum","synopsis":"Якобы погибшая четыре года назад, жена Шеридана уговаривает его отправиться на За’Ха’Дум для переговоров с Тенями. Лондо получает предложение стать советником императора по планетарной безопасности и покинуть станцию. Корабли Теней начинают окружать станцию.","releaseDate":"1997-03-19"}]},{"number":4,"episodes":[{"seasonNumber":4,"episodeNumber":1,"nameRu":"Час волка","nameEn":"The Hour of the Wolf","synopsis":"Иванова, Деленн и Лита отправляются к За’ха’думу в поисках Шеридана, а Г’Кар решается отправиться на поиски Гарибальди. Лондо обнаруживает, что новый император Центавра совершенно безумен.","releaseDate":"1997-01-29"},{"seasonNumber":4,"episodeNumber":2,"nameRu":"то же случилось с мистером Гарибальди?","nameEn":"Whatever Happened to Mr. Garibaldi?","synopsis":"Г’Кар, преследуемый агентами Центавра, и Маркус продолжают поиски Гарибальди. Шеридан пытается «вернуться к жизни» при помощи таинственного существа Лориена.","releaseDate":"1999-04-15"},{"seasonNumber":4,"episodeNumber":3,"nameRu":"Вызов","nameEn":"The Summoning","synopsis":"Зак Аллан отправляется на поиски Гарибальди, Маркус и Иванова находят скрытую группировку сил Ворлона, а Деленн сталкивается с трудностями при попытках преобразования союза против Теней.","releaseDate":"1999-04-29"},{"seasonNumber":4,"episodeNumber":4,"nameRu":"Неизбежность развязки","nameEn":"Falling Toward Apotheosis","synopsis":"В качестве первого шага к окончанию войны, Шеридан решается открыто выступить против Ворлона, удалив нового посла со станции. Г’Кар, находящийся в руках императора Картажье, подвергается пыткам.","releaseDate":"1999-05-06"},{"seasonNumber":4,"episodeNumber":5,"nameRu":"Долгая ночь","nameEn":"The Long Night","synopsis":"Шеридан готовит план финальной битвы с Ворлоном и Тенями, а Лондо и Вир заканчивают приготовления к убийству императора Картажье.","releaseDate":"1999-05-13"},{"seasonNumber":4,"episodeNumber":6,"nameRu":"В самое пекло","nameEn":"Into the Fire","synopsis":"Шеридан ведет флот на финальную биту с Ворлоном и Тенями у Кориана-VI. Лондо пытается спасти родной Центавр от гнева Ворлона.","releaseDate":"1999-05-20"},{"seasonNumber":4,"episodeNumber":7,"nameRu":"Прозрение","nameEn":"Epiphanies","synopsis":"Прибывший на станцию Бестер сообщает о готовящейся провокации со стороны Земли и нацеленной против станции. Гарибальди покидает пост шефа безопасности, оставляя вместо себя Зака.","releaseDate":"1999-05-27"},{"seasonNumber":4,"episodeNumber":8,"nameRu":"Иллюзия правды","nameEn":"The Illusion of Truth","synopsis":"На станцию, с обещаниями сделать правдивый репортаж, прибывает корресподент ISN.","releaseDate":"1999-06-03"},{"seasonNumber":4,"episodeNumber":9,"nameRu":"Искупление","nameEn":"Atonement","synopsis":"Деленн обязана вернуться на Минбар, дабы объяснить и защитить свои отношения с Шериданом перед минбарским народом. Шеридан отправляет Маркуса и Стивена на Марс, для установления контакта с местным сопротивлением.","releaseDate":"1999-06-10"},{"seasonNumber":4,"episodeNumber":10,"nameRu":"Поездка на Марс","nameEn":"Racing Mars","synopsis":"Франклин и Маркус продолжают свою поездку к Марсу. Отношения между Шериданом и Гарибальди окончательно испорчены, и Майкл находит новую работу.","releaseDate":"1999-06-17"},{"seasonNumber":4,"episodeNumber":11,"nameRu":"Линии связи","nameEn":"Lines of Communication","synopsis":"В результате расследования нападений на соседние с Минбаром миры, Деленн сталкивается с новой расой — Дракхами. Франклин и Маркус уговаривают марсианское сопротивление помочь Шеридану.","releaseDate":"1999-06-24"},{"seasonNumber":4,"episodeNumber":12,"nameRu":"Конфликты интересов","nameEn":"Conflicts of Interest","synopsis":"Выполняя свою первую работу для нового заказчика, Гарибальди внезапно сталкивается с прошлым. Станция начинает вещание своего собственного, альтернативного канала — «Голос сопротивления».","releaseDate":"1999-07-01"},{"seasonNumber":4,"episodeNumber":13,"nameRu":"Слухи, сделки и ложь","nameEn":"Rumors, Bargains and Lies","synopsis":"Шеридан уловкой вынуждает Лигу Неприсоединившихся Миров вступить в новый альянс. Деленн вступает в союз с Неруном для спасения Минбара от гражданской войны.","releaseDate":"1999-07-08"},{"seasonNumber":4,"episodeNumber":14,"nameRu":"Переходные моменты","nameEn":"Moments of Transition","synopsis":"Каста воинов на Минбаре ожидает капитуляции Деленн и касты жрецов. Бестер делает предложение Лите вернуться в пси-корпус и завещать тело исследователям, а Шеридан окончательно принимает решение выступить против президента Кларка.","releaseDate":"1999-07-15"},{"seasonNumber":4,"episodeNumber":15,"nameRu":"Не отступать, не сдаваться","nameEn":"No Surrender, No Retreat","synopsis":"Шеридан вступает в бой с кораблями президента Кларка с целью освобождения колонии Проксима-3. Лондо и Г’Кар совместно принимают решение о дипломатической поддержке действий Шеридана.","releaseDate":"1999-07-22"},{"seasonNumber":4,"episodeNumber":16,"nameRu":"Реализация жизненных сил","nameEn":"Exercise of Vital Powers","synopsis":"Гарибальди прилетает на Марс для встречи со своим новым работодателем Уильямсом Эдгарсом. Франклин и Лита работают с замороженными телепатами, использование которых входит в план Шеридана.","releaseDate":"1999-07-28"},{"seasonNumber":4,"episodeNumber":17,"nameRu":"Лицо врага","nameEn":"The Face of the Enemy","synopsis":"Гарибальди оказывается перед выбором выдавать или нет Шеридана властям. Лита и Франклин прибывают на Марс с «грузом» телепатов.","releaseDate":"1999-08-05"},{"seasonNumber":4,"episodeNumber":18,"nameRu":"Разрывы в реальном времени","nameEn":"Intersections in Real Time","synopsis":"Шеридан допрашивается земными властями.","releaseDate":"1999-08-12"},{"seasonNumber":4,"episodeNumber":19,"nameRu":"Между тьмой и светом","nameEn":"Between the Darkness and the Light","synopsis":"Шеридан все ещё находится в заключении, Иванова принимает на себя командование, а Гарибальди пытается доказать марсианскому сопротивлению свою невиновность.","releaseDate":"1999-08-19"},{"seasonNumber":4,"episodeNumber":20,"nameRu":"Эндшпиль","nameEn":"Endgame","synopsis":"Шеридан ведет флот на решающую битву с президентом Кларком. Маркус решает пожертвовать собой для спасения Ивановой.","releaseDate":"1999-08-26"},{"seasonNumber":4,"episodeNumber":21,"nameRu":"Восходящая звезда","nameEn":"Rising Star","synopsis":"Шеридан сдается новым земным властям и ждет судебного разбирательства его действий. Маркус спасает Иванову, но впадает в кому. Деленн, Г’Кар и Лондо предлагают различным расам объединиться в новый Межзвёздный Альянс.","releaseDate":"1999-09-02"},{"seasonNumber":4,"episodeNumber":22,"nameRu":"Деконструкция падающих звёзд","nameEn":"The Deconstruction of Falling Stars","synopsis":"Деленн и Шеридан, вступив в брак, возвращаются на станцию.","releaseDate":"1999-09-09"}]},{"number":5,"episodes":[{"seasonNumber":5,"episodeNumber":12,"nameRu":"Зазубренный край","nameEn":"The Ragged Edge","synopsis":"Для расследования нападений на транспортные корабли Гарибальди отправляется на родную планету дрази. Г’Кар, вернувшийся на станцию, обнаруживает, что его книга стала очень популярна и его признают новым религиозным лидером.","releaseDate":"1998-04-08"},{"seasonNumber":5,"episodeNumber":1,"nameRu":"Без компромиссов","nameEn":"No Compromises","synopsis":"На Шеридана готовится покушение, которое должно произойти во время его инаугурации. На станцию прибывает новый командующий, назначенный вместо Шеридана, — капитан Элизабет Локли. Группа беглых телепатов просит убежища на станции.","releaseDate":"1998-01-21"},{"seasonNumber":5,"episodeNumber":2,"nameRu":"Очень долгая ночь Лондо Моллари","nameEn":"The Very Long Night of Londo Mollari","synopsis":"У Лондо происходит сердечный приступ, и он оказывает в сюрреалистичном сне, в котором он должен столкнуться со своим страхом, чтобы выжить. Ленньер решает покинуть пост помощника Деленн и уйти в рейнджеры.","releaseDate":"1998-01-28"},{"seasonNumber":5,"episodeNumber":3,"nameRu":"Венец всего живущего","nameEn":"The Paragon of Animals","synopsis":"Шеридан, при помощи Г’Кара, составляет декларацию принципов, однако во время ее одобрения Альянсом возникают трения. Изолированный мир Энфли запрашивает защиту от пиратов, а Гарибальди предлагает использовать телепатов для военной разведки.","releaseDate":"1998-02-04"},{"seasonNumber":5,"episodeNumber":4,"nameRu":"Взгляд с галёрки","nameEn":"A View from the Gallery","synopsis":"Во время атаки неизвестной инопланетной расы на станцию, два техника поддерживают её работоспособность.","releaseDate":"1998-02-11"},{"seasonNumber":5,"episodeNumber":5,"nameRu":"Кривая обучения","nameEn":"Learning Curve","synopsis":"Два новобранца рейнджера прибывают на станцию вместе со своими наставниками. Зак Аллан в это время расследует убийства на Нижних уровнях, а Гарибальди пытается разгадать тайну прошлого Локли.","releaseDate":"1998-02-18"},{"seasonNumber":5,"episodeNumber":6,"nameRu":"Странные отношения","nameEn":"Strange Relations","synopsis":"Командование станции и руководство Альянса занимают различные стороны, когда на станцию прибывает Альфред Бестер, планирующий арестовать колонию беглых телепатов.","releaseDate":"1998-02-25"},{"seasonNumber":5,"episodeNumber":7,"nameRu":"Секреты души","nameEn":"Secrets of the Soul","synopsis":"Лита Александер все больше сближается с лидером беглых телепатов - Байроном. А Стивен расследует прошлое расы Хаяк.","releaseDate":"1998-03-04"},{"seasonNumber":5,"episodeNumber":8,"nameRu":"День мёртвых","nameEn":"Day of the Dead","synopsis":"Вавилон-5 становится одним из мест проведения бракирского «дня мёртвых», во время которого людей посещают призраки из их прошлого. Известные комики Рибо и Зути прибывают на станцию.","releaseDate":"1998-03-11"},{"seasonNumber":5,"episodeNumber":9,"nameRu":"В царстве слепых","nameEn":"In the Kingdom of the Blind","synopsis":"Лондо возвращается на Центавр, причем он берет Г’Кара в качестве своего телохранителя. Байрон выдвигает ультиматум Межзвездному Альянсу.","releaseDate":"1998-03-18"},{"seasonNumber":5,"episodeNumber":10,"nameRu":"Трагедия телепатов","nameEn":"A Tragedy of Telepaths","synopsis":"Телепаты баррикадируются на нижних уровнях, и для разрешения кризиса с телепатами на станцию вызывается Бестер. Г’Кар обнаруживает, что его бывшая атташе На’Тот содержится на Центавре, и просит Лондо помочь с её освобождением.","releaseDate":"1998-03-25"},{"seasonNumber":5,"episodeNumber":11,"nameRu":"Как феникс из пепла","nameEn":"Phoenix Rising","synopsis":"Бестер разрешает кризис телепатов, однако многие беглые телепаты гибнут.","releaseDate":"1998-04-01"},{"seasonNumber":5,"episodeNumber":13,"nameRu":"Корпус — мать, корпус — отец","nameEn":"The Corps Is Mother, the Corps Is Father","synopsis":"Вместе с двумя пси-копами курсантами Бестер преследует беглого телепата-убийцу с Марса до Вавилона-5.","releaseDate":"1998-04-15"},{"seasonNumber":5,"episodeNumber":14,"nameRu":"Медитации над бездной","nameEn":"Meditations on the Abyss","synopsis":"Деленн дает Ленньеру задание помочь в поиске улик, доказывающих причастность Центавра к нападениям. Лондо назначает Вира новым послом республики на Вавилоне-5.","releaseDate":"1998-05-27"},{"seasonNumber":5,"episodeNumber":15,"nameRu":"Тьма надвигается","nameEn":"Darkness Ascending","synopsis":"Ленньер рискует жизнь для выполнения задания Деленн. Лиза прибывает к Гарибальди и требует, чтобы он отказался от выпивки. А Лита вспоминает о старом предложении Г’Кара и принимает его.","releaseDate":"1998-06-03"},{"seasonNumber":5,"episodeNumber":16,"nameRu":"И все мои мечты разорваны на части","nameEn":"And All My Dreams, Torn Asunder","synopsis":"Шеридан и Деленн принимаю санкции против Центарва, в результате которых Альянс и Центавр оказываются на грани войны.","releaseDate":"1998-06-10"},{"seasonNumber":5,"episodeNumber":17,"nameRu":"Движения огня и тени","nameEn":"Movements of Fire and Shadow","synopsis":"Конфликт между Альянсом и Центавром перерастает в войну, а Лита и Франклин обнаруживают, кто на самом деле стоит за атаками.","releaseDate":"1998-06-17"},{"seasonNumber":5,"episodeNumber":18,"nameRu":"Падение Примы Центавра","nameEn":"The Fall of Centauri Prime","synopsis":"Столица Центавра подвергается бомбардировке силами нарнов и дрази, и практически захвачена. Деленн и Ленньер в результате атаки центаврианского флота оказываются дрейфующими в гиперпространстве.","releaseDate":"1998-10-28"},{"seasonNumber":5,"episodeNumber":19,"nameRu":"Огненное колесо","nameEn":"The Wheel of Fire","synopsis":"Г’Кар пытается сбежать от своей славы, Деленн узнает, что она беременна, а Локли пытается помочь Гарибальди справиться с алкоголизмом.","releaseDate":"1998-11-04"},{"seasonNumber":5,"episodeNumber":20,"nameRu":"Объекты в движении","nameEn":"Objects in Motion","synopsis":"Г'Кар планирует покинуть станцию вместе с Литой. На Гарибальди и Лизу готовится покушение, о чем становится известно, благодаря старому союзнику.","releaseDate":"1998-11-11"},{"seasonNumber":5,"episodeNumber":21,"nameRu":"Объекты в покое","nameEn":"Objects at Rest","synopsis":"Шеридан и Деленн покидают станцию, отправляясь в новую штаб-квартиру Альянса на Минбаре; Гарибальди улетает на Марс, дабы принять руководство бизнесом Лизы; Франклин получает новую работу на Земле; а Ленньер совершает ужасную ошибку.","releaseDate":"1998-11-18"},{"seasonNumber":5,"episodeNumber":22,"nameRu":"Сон в сиянии","nameEn":"Sleeping in Light","synopsis":"В 2281 году срок, отпущенный Шеридану Лориеном, подходит к концу. Старые друзья — бизнесмен Майкл Гарибальди, ксенобиолог с мировым именем Стивен Франклин, генерал Сьюзан Иванова, император Вир Котто, прибывают на Минбар к Джону и Деленн, дабы попрощаться с Шериданом, вспомнить прошлое и друзей, которых уже нет с ними — Лондо Моллари, Г’Кара, Ленньера, Маркуса. Приходят последние дни и станции Вавилон-5 — принято решение о её закрытии.","releaseDate":"1998-11-25"}]}]},"externalId":{"imdbId":null},"rating":{"rating":8.1,"ratingVoteCount":9483,"ratingImdb":8.3,"ratingImdbVoteCount":28413,"ratingFilmCritics":null,"ratingFilmCriticsVoteCount":0,"ratingAwait":"‒","ratingAwaitCount":0,"ratingRfCritics":null,"ratingRfCriticsVoteCount":0}}
